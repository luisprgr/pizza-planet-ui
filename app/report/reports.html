<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>L'ultima Cena Pizzeria! - Reports</title>
</head>

<body>

    <pizza-planet-header>
    </pizza-planet-header>

    <div class="container">
        <div class="jumbotron">
            <div id="report"></div>
        </div>
    </div>

    <template id="report-template">
        <h2 id="title" class="text-center">Pizza Planet Report</h2>
        <br />

        <div id="items-requested" class="card-columns">
            <div class="card text-center">
                <div class="card-header">
                    <h6>Most Requested Ingredient:</h6>
                </div>
                <div class="card-body">
                    <p class="card-text h5">{{most_requested_ingredient.name}}</p>
                </div>
                <div class="card-footer">
                    <p class="text-muted card-text">Count: {{most_requested_ingredient.times_requested}}</p>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-header">
                    <h6>Most Requested Beverage:</h6>
                </div>
                <div class="card-body">
                    <p class="card-text h5">{{most_requested_beverage.name}}</p>
                </div>
                <div class="card-footer">
                    <p class="text-muted card-text">Count: {{most_requested_beverage.times_requested}}</p>
                </div>
            </div>
            <div class="card text-center">
                <div class="card-header">
                    <h6>Month with more revenue:</h6>
                </div>
                <div class="card-body">
                    <p class="card-text h5">{{month_with_more_revenue.name}}</p>
                </div>
                <div class="card-footer">
                    <p class="text-muted card-text">Revenue: {{month_with_more_revenue.total_revenue}}</p>
                </div>
            </div>
        </div>

        <h3 id="subtitle" class="text-center mt-5 mb-3">Top 3 clients</h2>
        {{#top_3_customers}}
        <div class="card m-4">
            <div class="card-header">
                {{name}}
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">DNI: {{dni}}</li>
                <li class="list-group-item">Address: {{address}} </li>
                <li class="list-group-item">Phone: {{phone}}</li>
                <li class="list-group-item">Total spent: {{spent}}</li>
            </ul>
        </div>
        {{/top_3_customers}}
                    
    </template>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"
        integrity="sha256-ILqMXUXPam8LdBwbq5W6r1m0NxeP8ydLFqrYN+bMCeI=" crossorigin="anonymous"></script>

    <script src="/js/report/report.js"></script>
    <script src="/components/header.js"></script>
</body>

</html>
